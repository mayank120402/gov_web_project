 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css  " rel="stylesheet">
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://placehold.co/1920x1080/1a365d/ffffff?text=Government+Project+Management');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h3 {
            color: #1a73e8;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #e8f0fe;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-control {
            border: 2px solid #e8f0fe;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            outline: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #34a853, #1a73e8);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 168, 83, 0.4);
            background: linear-gradient(135deg, #2d9147, #1557b0);
        }

        .list-group {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            border: 1px solid #e8f0fe;
            border-left: none;
            border-right: none;
            padding: 18px 20px;
            transition: all 0.3s ease;
            background: white;
            display: flex;
            align-items: center;
        }

        .list-group-item:hover {
            background: #f8f9fa;
            transform: translateX(10px);
            border-color: #d2e3fc;
        }

        .list-group-item a {
            color: #202124;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-group-item a:hover {
            color: #1a73e8;
        }

        .list-group-item::before {
            content: 'ðŸ“‹';
            margin-right: 10px;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #5f6368;
            font-style: italic;
        }

        .py-4 {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        @media (max-width: 576px) {
            .container {
                margin: 20px 15px;
                padding: 20px;
            }
            
            h3 {
                font-size: 1.5rem;
            }
            
            .btn-success {
                width: 100%;
            }
        }
    </style>

</head>
<body>
<div class="container py-4">
  <h3>Project Details</h3>
  <input type="text" id="location" class="form-control mb-2" placeholder="Location">
  <textarea id="details" class="form-control mb-2" placeholder="Details"></textarea>
  <textarea id="repair" class="form-control mb-2" placeholder="Repair details"></textarea>
  <button class="btn btn-primary mb-3">Save Changes</button>
  <h5>Photos</h5>
  <input type="file" class="form-control mb-2" multiple>
  <div class="row" id="photoGallery"></div>
</div>
</body>
</html>
